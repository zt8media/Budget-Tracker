<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="main-content">
    <div class="left-section">
      <div class="summary">
        <div class="income">Income: $<span id="income">0</span></div>
        <div class="balance">Balance: $<span id="balance">0</span></div>
        <div class="expenses">Expenses: $<span id="expenses">0</span></div>
      </div>
      <div class="chart">
        <canvas id="income-expense-chart"></canvas>
      </div>
    </div>
    <div class="right-section">
      <div class="input-section">
        <div class="left-column">
          <select id="transaction-type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <input type="number" id="transaction-amount" placeholder="Amount" required>
          <button id="submit-transaction">Submit</button>
        </div>
        <div class="right-column">
          <input type="text" id="transaction-label" placeholder="Label" required>
          <input type="date" id="transaction-date">
          <button id="clear-table">Clear Table</button>
        </div>
      </div>
      <div class="table-section">
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Type</th>
                <th>Amount</th>
                <th>Label</th>
                <th>Date</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="transactions-table-body">
              <!-- Transactions will be added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
